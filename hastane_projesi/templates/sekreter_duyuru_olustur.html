{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h3>Yeni Duyuru Oluştur</h3>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('sekreter_duyuru_olustur') }}" method="POST">
                    <div class="mb-3">
                        <label for="baslik" class="form-label">Duyuru Başlığı</label>
                        <input type="text" class="form-control" id="baslik" name="baslik" required>
                    </div>
                    <div class="mb-3">
                        <label for="icerik" class="form-label">Duyuru İçeriği</label>
                        <textarea class="form-control" id="icerik" name="icerik" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Duyuruyu Yayınla</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

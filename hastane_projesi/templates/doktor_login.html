{% extends "layout.html" %}

{% block content %}
<div class="card shadow-lg border-0">
    <div class="card-body p-0">
        <div class="split-screen-container">
            <!-- Sol Taraf - Resim -->
            <div class="col-lg-6 d-none d-lg-block split-screen-image" style="background-image: url('https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?q=80&w=2070');">
            </div>

            <!-- Sağ Taraf - Form -->
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
                <div class="p-4 p-sm-5 w-100" style="max-width: 450px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-doctor fa-3x text-info mb-3"></i>
                        <h3 class="fw-bold">Doktor Girişi</h3>
                        <p class="text-muted">Randevu takviminizi yönetmek için giriş yapın.</p>
                    </div>
                    <form action="{{ url_for('doktor_login') }}" method="POST">
                        <div class="mb-3 form-icon-wrapper"><i class="fas fa-envelope form-icon"></i><input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="E-posta Adresi" required></div>
                        <div class="mb-4 form-icon-wrapper"><i class="fas fa-lock form-icon"></i><input type="password" class="form-control form-control-lg" id="sifre" name="sifre" placeholder="Şifre" required></div>
                        <button type="submit" class="btn btn-info btn-lg w-100">Giriş Yap</button>
                    </form>
                    <div class="text-center mt-4">
                        <small><a href="{{ url_for('index') }}">Ana Sayfaya Dön</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
